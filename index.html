<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assents/img/company-icon.svg" />
    <link rel="stylesheet" href="./assents/css/reset.css" />
    <link rel="stylesheet" href="./assents/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Teamwork Flow Manager</title>
  </head>
  <body>
    <header>
      <a
        class="logo_header"
        href="https://github.com/maximoev/teamwork-flow-manager"
      >
        <h2>Repository</h2>
        <img
          class="company-icon_header"
          src="./assents/img/github-light-repository.svg"
          alt="Company Icon."
          id="company_icon"
        />
      </a>
    </header>
    <main>
      <section class="flex-items_main" id="company-info_section">
        <div class="company-info_card">
          <h1>Teamwork Flow Manager</h1>
          <p>
            Welcome to our team management platform. Register or log in if you
            already have an account. Keep your information up-to-date to ensure
            a seamless experience.
          </p>
          <img
            class="company-info_image"
            src="./assents/img/company-info-illustration.svg"
            alt="An illustration representing a company."
          />
        </div>
      </section>
      <section class="flex-items_main" id="user-auth_section">
        <div class="user_options">
          <button id="login_button">Sign In</button>
          <p>or</p>
          <button id="register_button">Sign Up</button>
        </div>
        <form id="login_form" class="form">
          <label for="login-email_input" class="form_labels"
            >Email Address</label
          >
          <input
            type="email"
            class="form_inputs"
            id="login-email_input"
            placeholder="Enter your email"
            required
          />
          <label for="login-password_input" class="form_labels">Password</label>
          <input
            type="password"
            class="form_inputs"
            id="login-password_input"
            placeholder="Type your password"
            required
          />
          <input
            type="submit"
            id="login_submit"
            class="form_submit"
            value="Submit"
          />
        </form>
        <form id="register_form" class="form">
          <label for="register-fullname_input" class="form_labels"
            >Full Name</label
          >
          <input
            type="text"
            class="form_inputs"
            id="register-fullname_input"
            placeholder="Enter your full name"
          />
          <label for="register-email_input" class="form_labels"
            >Email Address</label
          >
          <input
            type="email"
            class="form_inputs"
            id="register-email_input"
            placeholder="Enter your email"
            required
          />
          <label for="register-password_input" class="form_labels"
            >Password</label
          >
          <input
            type="password"
            class="form_inputs"
            id="register-password_input"
            placeholder="Type your password"
            required
          />
          <label for="register-role_select" class="form_labels">Role</label>
          <select name="role" id="register-role_select">
            <option value="" selected hidden>Select your role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <input
            type="submit"
            id="register_submit"
            class="form_submit"
            value="Submit"
          />
        </form>
      </section>
    </main>
    <footer>
      <p>My Profile</p>
      <ul class="profile_list">
        <li class="profile_list-element">
          <a href="https://linkedin.com/in/maximoev" class="profile_link">
            <img
              class="profile-icons_link"
              src="./assents/img/linkedin.svg"
              alt="Linkedin Profile Link"
            />
            Linkedin
          </a>
        </li>
        <li class="profile_list-element">
          <a href="https://github.com/maximoev" class="profile_link">
            <img
              class="profile-icons_link"
              src="./assents/img/github-light.svg"
              alt="GitHub Profile Link"
            />
            GitHub
          </a>
        </li>
      </ul>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
