<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assents/img/company-info-user-icon.svg" />
    <link rel="stylesheet" href="./assents/css/reset.css" />
    <link rel="stylesheet" href="./assents/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>User Account Manager</title>
  </head>
  <body>
    <header>
      <img
        class="user-icon_header"
        src="./assents/img/company-info-user-icon-light.svg"
        alt="Company Icon."
        id="company_icon"
      />
    </header>
    <main>
      <section class="flex-items_main" id="company-info_section">
        <div class="company-info_card">
          <h1>
            Welcome to our user management platform. Register as a new team
            member or log in if you already have an account. Keep your
            information up-to-date to ensure a seamless experience.
          </h1>
          <img
            class="company-info_image"
            src="./assents/img/company-info-illustration.svg"
            alt="An illustration representing a company."
          />
        </div>
      </section>
      <section class="flex-items_main" id="user-auth_section">
        <div class="user_options">
          <button id="login_button">Sign In</button>
          <p>or</p>
          <button id="register_button">Sign Up</button>
        </div>
        <form id="login_form">
          <label for="login-email_input" class="form_labels"
            >Email Address</label
          >
          <input
            type="email"
            name="email"
            class="form_inputs"
            id="email_input"
            placeholder="Enter your email"
            required
          />
          <label for="login-password_input" class="form_labels">Password</label>
          <input
            type="password"
            name="password"
            class="form_inputs"
            id="login-password_input"
            placeholder="Type your password"
            required
          />
          <input
            type="submit"
            name="submit"
            id="login_submit"
            class="form_submit"
            value="Submit"
          />
        </form>
        <form id="register_form"></form>
      </section>
    </main>
    <footer>
      <p>My Profile</p>
      <ul class="profile_list">
        <li>
          <a href="https://linkedin.com/in/maximoev" class="profile_link">
            <img
              class="profile-icons_link"
              src="./assents/img/linkedin.svg"
              alt="Linkedin Profile Link"
            />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://github.com/maximoev" class="profile_link">
            <img
              class="profile-icons_link"
              src="./assents/img/github-light.svg"
              alt="GitHub Profile Link"
            />
            GitHub
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
